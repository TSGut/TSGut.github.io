  description: | # this will include new lines to allow paragraphs
    <img align="right" src="https://tsgut.github.io/images/spinstates.gif" width="200"/>Relativistic variants of the Schrödinger equation such as the Pauli, Dirac and Klein-Gordon equations are used to model the behavior of particles moving at high velocities. When coupled to electromagnetic equations such as the Maxwell equations, these PDEs describing fermion and boson behavior are a challenge to solve numerically in the appropriate 3D context, even with benign assumptions on the potentials and boundaries. Lie and Strang splitting methods are a canonical approach to the numerical treatment of non-relativistic scalar Schrödinger equations - I have worked towards extending these methods to relativistic equations accounting for spin.
    <hr>- <p><b> <font size="+1">A time splitting method for the three-dimensional linear Pauli equation</font></b></p>
    T. S. Gutleb , <a href="https://www.wpi.ac.at/director.html" target="_blank">N. J. Mauser</a> , <a href="https://www.asc.tuwien.ac.at/~mruggeri/" target="_blank">M. Ruggeri</a> , <a href="https://homepage.univie.ac.at/hans.peter.stimming/" target="_blank">HP. Stimming</a> , 2020. <a href="https://arxiv.org/abs/2005.06072" target="_blank"><img src="https://img.shields.io/badge/arXiv%3A2005.06072-B31B1B.svg"/></a>
